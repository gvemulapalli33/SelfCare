<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <h1 class="title">Self Care Center</h1>
      <section class="form-container">
        <h2 class="sub-title">Which type of message?</h2>
        <form name="messageForm" class="message-form">
          <section class="input-container">
            <div>
              <input type="radio" name="messageType" id="affirmations"/>
              <label for="affirmations">affirmation</label>
            </div>
            <div>
              <input type="radio" name="messageType" id="mantras"/>
              <label for="mantras">mantra</label>
            </div>
          </section>
          <button class="btn">Receive Message</button>
        </form>
      </section>
      <section class="message">
         <img class="meditate-img" src="./assets/meditate.svg" alt="medidate"/>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
